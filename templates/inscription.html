{% extends 'index.html' %}
{% block body %}
    <div class="content">
    <h1>Inscription</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashed">
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <form name="inscription_form" action="/register" method="post">
        <input class="inputForm" name="nomUtilisateur" type="text" pattern="[a-zA-Z0-9]+" placeholder="&#x270e;   Entrez un nom d'utilisateur" maxlength="50" required><br>
        <input class="inputForm" name="email" type="email" placeholder="&#x270e;   Entrez votre email" maxlength="250" onchange="checkIfUserExists()" required><br>
        <input class="inputForm" name="motDePasse" type="password" placeholder="&#x270e;   Entrez votre mot de passe" required><br>
        <select id="selectGenre" name="genre" required>
            <option value="masculin">Masculin</option>
            <option value="feminin">FÃ©minin</option>
            <option value="autre">Autre</option>
        </select><br>
        <button type="submit">S'inscrire</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
{% endblock %}
