{% extends 'index.html' %}
{% block body %}
    <div class="content" style="text-align: center;">
        <div><h1>Forgot Your Password?</h1></div>
        <div>
            <form name="forgot_password_form" action="{{ url_for('forgot_password') }}" method="post">
                <input class="inputForm" name="email" type="email" placeholder="Enter your email" maxlength="250" style="width: 200px;" required><br>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
{% endblock %}
