<div class="block_gestion">
    <h2>Modifiez vos donn√©es de connexion</h2>

    <!-- Modifier le nom d'utilisateur -->
    <form name="profileForm" action="{{ url_for('update_profile') }}" method="POST" class="profile">
        <label for="username">Nom d'utilisateur: {{ session['userName']}}</label><br>
        <input type="text" id="username" name="username" placeholder="Nouveau nom d'utilisateur"><br>
        <button type="submit">Sauvegarder le nom d'utilisateur</button>
    </form>

    <!-- Modifier le mot de passe -->
    <form name="mdpForm" action="{{ url_for('update_password') }}" method="POST" class="profile">
        <label for="password">Nouveau mot de passe:</label><br>
        <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" style="width: 175px;"><br>

        <label for="confirm_password">Confirmez le mot de passe:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez le mot de passe" style="width: 175px;"><br>

        <button type="submit">Sauvegarder le mot de passe</button><br>
    </form>

    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Les mots de passe ne correspondent pas");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</div>
