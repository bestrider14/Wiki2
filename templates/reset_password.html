{% extends 'index.html' %}
{% block body %}
    <div class="content" style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div><h1>Réinitialiser votre mot de passe</h1></div>
        <p>Entrez votre nouveau mot de passe</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashed">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div>
            <form name="reset_password_form" action="{{ url_for('reset_password') }}" method="post">
                <input class="inputForm" name="new_password" type="password" placeholder="&#x270e;   Entrez votre nouveau mot de passe" style="width: 200px;" required><br>
                <button type="submit">Réinitialiser</button>
            </form>
        </div>
    </div>
{% endblock %}
