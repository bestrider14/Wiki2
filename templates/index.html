<!DOCTYPE html>
<html lang="fr">
    <head>
    {% include "include/head.html" %}
    </head>
    <body>
        <div class="header">
            <nav>
                <a href="/"><img src="{{url_for('static', filename='images/logo.png')}}" class="logo" alt="logo"></a>
                <ul class="nav-links">
                    <li><a href="/">Accueil</a></li>
                    <li><a href="articles" onclick="location.href=this.href+'?letter=A';return false;">Liste Articles</a></li>
                    <li><a href="random">Article Aléatoire</a></li>
                    <li><a href="{{ url_for('inscription') }}">Inscription</a></li>
                    {% if logIn %}
                        <a href="admin"><li class="btn">Compte</li></a>
                    {% else %}
                        <a href="connexion"><li class="btn">Connexion</li></a>
                    {% endif %}
                </ul>
            </nav>
        </div>

        {% block body %}
        <div class="content_center">
            <h1>Bienvenue sur Wiki²</h1>
            <form>
                    <input type="text" placeholder="&#x270e;   Entrez un mot clé" id="keyword">
                    <button type="submit" onclick="findArticle()">Trouver un article</button>
            </form>
        </div>
        {% endblock %}

    </body>

<script>
    document.addEventListener('DOMContentLoaded', (event) =>{
        const parametresUrl = new URLSearchParams(window.location.search);
        const message = parametresUrl.get('message');
        if(message){
            alert(message);
        }
    })

    document.onload


</script>

</html>
